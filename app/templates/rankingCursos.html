{% extends 'base.html' %}
{% block body %}
      <h1>Ranking de Cursos</h1>
      <label>
        {% for ano in ph.anos %}
        <a href="{{ url_for('ranking_cursos', ano=ano) }}">{{ ano }}</a>
        {% endfor %}
      </label>
    <ul>
        {% for nome_curso, total in dados %}
          <li>{{ nome_curso }}: {{ total }}</li>
        {% endfor %}
    </ul>
{% endblock %}
